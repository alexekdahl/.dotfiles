import = [
    "~/.config/alacritty/themes/onedark.toml"
]

[env]
TERM = "xterm-256color"

[font]
size = 11.5

[font.bold]
family = "MesloLGM Nerd Font"
style = "Bold"

[font.glyph_offset]
x = 0
y = 0

[font.italic]
family = "MesloLGM Nerd Font"
style = "Italic"

[font.normal]
family = "MesloLGM Nerd Font"
style = "Regular"

[font.offset]
x = 0
y = 0

[selection]
save_to_clipboard = true

[window.padding]
x = 5
y = 1
