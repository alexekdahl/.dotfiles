monitor=,preferred,auto,auto
monitor=DP-3,2560x1440,0x0,1

$HOME = /home/alexanek

exec = /home/alexanek/.config/hypr/lid-handler.sh
exec-once = waybar & hyprpaper

$terminal = alacritty
$fileManager = dolphin
$menu = ~/.config/rofi/scripts/launcher.sh

env = XCURSOR_SIZE,24
env = QT_QPA_PLATFORMTHEME,qt5ct # change to qt6ct if you have that

input {
    kb_layout = se
    kb_variant = 
    kb_model = macintosh
    kb_options = caps:escape
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0.5 # -1.0 to 1.0, 0 means no modification.
    repeat_rate = 50
    repeat_delay = 210
}

general {
    gaps_in = 5
    gaps_out = 20
    border_size = 2
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)
    layout = dwindle
    allow_tearing = false
}

decoration {
    rounding = 10
    blur {
        enabled = true
        size = 3
        passes = 1
    }
    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = no
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    new_is_master = true
}

gestures {
    workspace_swipe = on
}

misc {
    force_default_wallpaper = -1 # Set to 0 or 1 to disable the anime mascot wallpapers
}

device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

windowrulev2 = suppressevent maximize, class:.* # You'll probably like this.


# ALT key is Mod1, SUPER key is Mod4
$ALT = Mod1
$SUPER = Mod4
$mainMod = SUPER
$ctrl = CONTROL

# Navigate windows
bind = $ALT, h, movefocus, l
bind = $ALT, j, movefocus, d
bind = $ALT, k, movefocus, u
bind = $ALT, l, movefocus, r

# Move windows
bind = $ALT SHIFT, h, movewindow, l
bind = $ALT SHIFT, j, movewindow, d
bind = $ALT SHIFT, k, movewindow, u
bind = $ALT SHIFT, l, movewindow, r

# Resize windows
bind = $ALT CTRL, h, resizeactive, -20 0
bind = $ALT CTRL, j, resizeactive, 0 20
bind = $ALT CTRL, k, resizeactive, 0 -20
bind = $ALT CTRL, l, resizeactive, 20 0

# Workspace navigation
bind = CTRL, Right, workspace, +1
bind = CTRL, Left, workspace, -1
bind = CTRL, 1, workspace, 1
bind = CTRL, 2, workspace, 2
bind = CTRL, 3, workspace, 3
bind = CTRL, 4, workspace, 4
bind = CTRL, 5, workspace, 5

# Move windows to specific workspaces
bind = $ALT SHIFT, 1, movetoworkspacesilent, 1
bind = $ALT SHIFT, 2, movetoworkspacesilent, 2
bind = $ALT SHIFT, 3, movetoworkspacesilent, 3
bind = $ALT SHIFT, 4, movetoworkspacesilent, 4
bind = $ALT SHIFT, 5, movetoworkspacesilent, 5

# System control
bind = $SUPER CTRL, r, exec, hyprctl reload
bind = $SUPER CTRL, q, exit, 

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, Q, exec, $terminal
bind = $mainMod, C, killactive, 
bind = $mainMod, M, exit, 
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, V, togglefloating, 
bind = $mainMod, d, exec, $menu
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle

# Application launch
bind = $ALT, d, exec, $HOME/.config/rofi/scripts/launcher.sh
bind = $SUPER, p, exec, xfce4-screenshooter

